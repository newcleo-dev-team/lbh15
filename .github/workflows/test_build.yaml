name: test_build

on: push

jobs:
  test_build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build HTML
      with:
        pre-build-command: pip install Sphinx sphinx-rtd-theme myst-parser sphinxcontrib-bibtex
        build-command: sphinx-build -b html . _build
        docs-folder: "docs/"
